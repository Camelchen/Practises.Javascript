    <style>

    <script type="text/javascript" src="log4javascript.js"></script>
    <script type="text/javascript">
        var log = log4javascript.getDefaultLogger();

        function init() {
            //log.info('init');
        }




        function concatArray(chars, inc) {
            return chars.map(function(char) {
                return parseInt(char) + inc + '';
            }).reduce(function(a, b) {
                return a.concat(b);
            })
        }


        console.log(concatArray(['1', '2'], 1));

    </script>
</head>

    <button id='btn-start ' onclick='init() '>Start</button>
